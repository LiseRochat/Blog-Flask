{% extends 'base.html' %}

{% block content %}

    <h1>{% block title %} Bienvenu {% endblock %}</h1>
    <div class="posts">
    {% for post in posts %}
        <a href="{{url_for('post', post_id=post['id'])}}">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span>{{ post['created'] }}</span>
    {% endfor %}
    </div>
{% endblock %}
