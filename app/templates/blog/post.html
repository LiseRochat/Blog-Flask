{% extends 'base.html' %}

{% block content %}
<div class="post">
    <h2>{% block title %} {{ post['title'] }} {% endblock %}</h2>
    <span>{{ post['created'] }}</span>
    <p>{{ post['content'] }}</p>

    <a href="{{ url_for('edit', id=post['id']) }}">Modifier</a>
    <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
        <input type="submit" class="button" value="Supprimez l'article" onclick="return confirm('Are you sure you want to delete this post?')">
    </form>
</div>
{% endblock %}
